<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/styles.css" />

<body>
  <!-- Top Navigation -->
  <nav class="nav">
    <div class="nav-inner container">
      <div class="brand">Kranthi Kumar Gunji</div>
      <div class="menu">
        <a href="index.html">Home</a>

  <!-- Main Content -->
  <main class="container has-fixed-sidebar">
    <div class="skills-layout">
      <!-- Fixed Options Sidebar (left) -->
      <aside class="options-card" id="optionsCard" aria-label="Skill filters">
        <h2 class="options-title">Options</h2>
        <button class="clear-btn-compact" id="clearFilters" title="Clear filters" aria-label="Clear filters">✕</button>
        <div class="filters" id="filters"></div>

      <!-- Skills Grid (right) -->
      <section class="skills-flip" aria-label="Skills cards">
        <div class="header">
          <div class="title">Skills</div>
          <div class="sub">Click a card to flip • Smooth animations • One open at a time</div>
        </div>

        <div id="grid" class="grid"></div>
        <div id="empty" class="empty" hidden>No skills match your filters.</div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>© Kranthi Kumar Gunji · Portfolio</div>
