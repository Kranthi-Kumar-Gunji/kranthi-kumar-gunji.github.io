<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Kranthi Kumar Gunji</title>

  <!-- Use the correct relative path to your stylesheet -->
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/contact.css" />


</head>
<body>
  <!-- Simple nav (optional) -->
  <nav class="nav">
    <div class="nav-inner container">
      <div class="brand">Kranthi Kumar Gunji</div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="skills.html">Skills</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a class="active" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="section-title"></h1>
	    
    <!-- Contact Info card + Social links component mount -->
    <section class="grid contact-grid">

		<article id="contact-info-card" class="card">
			<div class="profile"><img src="assets/images/profile.png" alt="Profile photo of Kranthi Kumar Gunji" /></div>
			<div data-social-buttons="components/social-buttons.html"></div> 
			<p><strong>Email:</strong> <a href="mailto:Kranthikumar0013@gmail.com">Kranthikumar0013@gmail.com</a></p>
			<p><strong>Phone:</strong> +1 (216) 354 5250</p>
		</article>


      <!-- Collapsible "Contact Me" area -->
      <section class="contact-section" id="contact-section">
        <!-- Outside toggle button -->
        <button id="contact-toggle" class="contact-pill" type="button"
                aria-controls="contact-card" aria-expanded="false">
          Contact Me
        </button>

        <!-- Transparent connector that grows when opened -->
        <div class="contact-bridge" id="contact-bridge" aria-hidden="true">
          <div class="bridge-fill"></div>
        </div>


        <!-- Collapsible form card (loaded by JS as a component-like block) -->
        <article class="card contact-card" id="contact-card" aria-hidden="true">
          <h2></h2>
          <p class="muted">I’ll get back to you soon.</p>
          <form id="contact-form" action="mailto:Kranthikumar0013@gmail.com" method="post" enctype="text/plain">
            <div class="contact-form-grid">
              <input required name="Name" placeholder="Your name" class="contact-input" />
              <input required type="email" name="Email" placeholder="Your email" class="contact-input" />
              <input name="Subject" placeholder="Subject" class="contact-input" />
              <textarea required name="Message" rows="6" placeholder="Your message" class="contact-input"></textarea>

              <div class="contact-send">
                <button class="send-btn" type="submit" aria-label="Send Email">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                      fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                  </svg>
                  <span>SEND EMAIL</span>
                </button>
              </div>
            </div>
          </form>
        </article>
      </section>
    </section>
  </main>

  <footer class="footer">
    <div>© Kranthi Kumar Gunji · Portfolio</div>
  </footer>

  <script src="js/contact.js" defer></script>
  <script src="js/social-buttons.js" defer></script>
  <script src="js/common.js"></script>
</body>
</html>
